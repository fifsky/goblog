{{ define "layout/comment" }}
<div class="comment" id="comments">
    <h3><span class=commsty>评论内容</span></h3>
    <ul>
    {{ if not .Comments }}
        <li class="comment-null">还没有评论!</li>
    {{ else }}
        {{ range .Comments }}
            {{ template "layout/comment_item" . }}
        {{ end }}
    {{ end }}
    </ul>
    <div class="comment-form">
        <form id="comment_form" action="/post/comment" method="post">
            <p><textarea name="content" placeholder="内容"></textarea></p>
            <p>
                <input type="text" class="input_text" name="name" placeholder="昵称"/>
                <input type="hidden" name="post_id" value="{{ .Post.Id }}"/>
                <input type="hidden" name="ticket" value="">
                <input type="hidden" name="randstr" value="">
            {{/*<input type="text" class="input_text" name="ticket" placeholder="验证码" style="width: 80px"/>*/}}
                {{/*<img class="captcha" src="/captcha/{{.CaptchaId}}.png?w=80&h=30" alt="Captcha image">*/}}
            </p>
            <p><input class="formbutton" type="button" value="提交" id="TencentCaptcha" data-appid="2004362488" data-cbfn="TCaptcha"></p>
        </form>
    </div>
</div>
{{ end }}
